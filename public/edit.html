<!DOCTYPE html>
<html>
  <head>
    <title>CollidingObject: Markdown Editor</title>
    <link rel="stylesheet" type="text/css" href="/main.css"></link>
    <link href="/css/bootstrap.css" rel="stylesheet"></link>
    <link href="/footer.css" rel="stylesheet"></link>
    <style>
      #preview-container, #text-input-container {
        float:left;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="markdown.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script>
      $(document).ready(function() {
        $("#text-input").bind("input", function() {
          var content = $(this).val();
          $.cookie('edit_content', content, { expires: 365 });
          $("#preview").html(markdown.toHTML(content));
        });


        $("#text-input").val($.cookie('edit_content') || "Type **Markdown** here");
        $("#text-input").trigger("input");
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="text-input-container" class="col-md-6">
          <p>
            <textarea id="text-input" rows="6" cols="60"></textarea>
          </p>
        </div>
        <div id="preview-container" class="col-md-6">
          <span id="preview" class="wordwrap" style="display:inline-block; vertical-align:top"></span>
        </div>
      </div>
    </div>

  </body>
</html>
